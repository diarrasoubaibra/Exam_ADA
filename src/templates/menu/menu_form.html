{% extends 'base.html' %}

{% block title %}Formulaire Menu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card card-plain">
            <div class="card-header">
                <h4 class="font-weight-bolder">{{ form.instance.id|yesno:"Modifier le menu,Aujourd'hui" }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">
                            {{ form.instance.id|yesno:"Modifier,Enregistrer" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
